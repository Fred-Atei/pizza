                  <h2 class="text-white">Customize Your Pizza Order Here</h2>

                  <div class="input-group text-white">

                          <label for="preferredFlavor">Preferred Flavor</label>
                          <select class="custom-select" id="preferredFlavor">

                              <option value="Select">Select your preferred flavor</option>

                              <option value="BBQ Chicken">BBQ Chicken</option>
                              <option value="Chicken Tikka">Chicken Tikka</option>
                              <option value="Pineapple Pizza">Pineapple Pizza</option>
                              <option value="Meat Town">Meat Town</option>
                              <option value="Steak Pizza">Steak Pizza</option>
                              <option value="pesto Pizza">pesto</option>
                              <option value="Vegan Cheese">Vegan Cheese</option>

                          </select>
                      </div>
                  </div>
                  <div class="input-group text-white">

                              <option value="Regular">Regular -- $10</option>

                          </select>
                      </div>
                  </div>
                  <div class="input-group text-white">

                      </div>
                  </div>
                  <div class="row">

                      </div>
                  </div>

                  <div class="form-check text-white">
                      <div>

                      </div>
